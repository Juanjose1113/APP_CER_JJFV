<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practica CER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body id="loginpages">
    <!-- partial:index.partial.html -->
    <div id="login-box">
        <div id="login-form-wrap">
            <h2>Registro</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: green;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action='/register' id="login-form" method="POST">
                <p>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="email" id="email" name="email" placeholder="Correo electronico" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="submit" value="Registrarse">
                </p>
            </form>
            <div id="create-account-wrap">
                <p>¿Ya estás registrado? <a style="customlink" href="/login">Login</a>
                <p>
            </div>
        </div>
    </div>


</body>

</html>
